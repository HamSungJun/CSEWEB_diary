<form action="register.php" method="POST" enctype="multipart/form-data">
<div class="container-fluid">
<div class="row align-items-center bg-primary fixed-top">

  <div class="col-md-1 bg-primary text-center">

  </div>

</div>

<div class="row align-items-center bg-1 H_100">

    <div class="col-md-1"></div>

    <div class="col-md-4">



              <div class="form-group">
                  <label for="name"><h3>User Email:</h3></label>
                  <input type="email" name="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                  <label for="pw"><h3>Password:</h3></label>
                  <input type="password" name="pw" class="form-control" id="pw">
              </div>
              <div class="form-group">
                  <label for="pw"><h3>Name:</h3></label>
                  <input type="text" name="name" class="form-control" id="name">
              </div>
              <div class="form-group">
                  <label for="pw"><h3>BirthDay (YYYY-MM-DD):</h3></label>
                  <input type="date" name="birthday" class="form-control" id="birthday">
              </div>

              <div class="form-group">
                  <label for="phone"><h3>Phone_number(OOO-OOOO-OOOO):</h3></label>

                <h4 class="card_title">My Profile</h4>
                <p class="card_text">Choose img for your profile.</p>

                <label class="control-label">
                <input type="file" class="filestyle" name="file" id="fileUpload">
