            $(document).ready(function() {
                $("#fileUpload").on("change" , function () {
        
                var tmppath = URL.createObjectURL(event.target.files[0]);
                $("#target_img").attr("src",tmppath);

                });
                
                $("#opacity").click(function () {
                    $("#target_img").css({
                        "opacity" : "+=0.1"
                    })
                   
                })
              
                $("#opacity-").click(function () {
                    $("#target_img").css({
                        "opacity" : "-=0.1"
                    })
                })

                $("#radius").click(function () {
                    $("#target_img").css({
                        "border-radius" : "+=50px"
                    })
                   
                })
              
                $("#radius-").click(function () {
                    $("#target_img").css({
                        "border-radius" : "-=50px"
                    })
                })
                
                $("#font_select").on("change" , function () {
                    $("#font_select option").each(function () {
                    if($(this).is(':selected')){
                        
                        var selected_font_val = $(this).val();
                        // alert(selected_font_val);
                        $("from").filter("input").addClass(selected_font_val);

                    }
                })
                })
               
                
               

                // 저장시 설정했던 CSS 밸류들이 저장됨.
                $("#sumbit_btn").click(function () {
                    var opacity_Val =  $("#target_img").css("opacity");
                })
              
                
            });
